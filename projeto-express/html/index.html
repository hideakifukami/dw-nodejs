<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Projeto Web</title>
</head>
<body class="bg-body-secondary">
    <div class="container text-center ">

            <div class="col bg-body-tertiary">
                <nav class="navbar bg-body-tertiary">

                            Bootstrap
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col bg-secondary">
                <nav class="navbar navbar-expand-lg bg-secondary">
                    <div class="container-fluid">
                        <a class="navbar-brand link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#">Link</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Dropdown
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Action</a></li>
                                        <li><a class="dropdown-item" href="#">Another action</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                                    </ul>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link disabled link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" aria-disabled="true">Disabled</a>
                                </li>
                            </ul>
                        
                        </div>
                    </div>
                </nav>
            </div>

        <div class="row">
            <div class="col bg-white">
            &nbsp;
            </div>
        </div>

        <div class="row">
            <div class="col text-start bg-white">
                <form>
                    <div class="mb-3">
                      <label for="nome" class="form-label">Nome: </label>
                      <input type="text" class="form-control" id="nome" aria-describedby="emailHelp">                      
                    </div>

                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endere√ßo: </label>
                        <input type="text" class="form-control" id="endereco" aria-describedby="emailHelp">                      
                    </div>

                    <div class="mb-3">
                        <label for="bairro" class="form-label">Bairro: </label>
                        <input type="text" class="form-control" id="bairro" aria-describedby="emailHelp">                      
                    </div>

                    <div class="mb-3">
                        <label for="cep" class="form-label">CEP: </label>
                        <input type="text" class="form-control" id="cep" aria-describedby="emailHelp">                      
                    </div>

                    <div class="mb-3">
                        <label for="cidade" class="form-label">Cidade: </label>
                        <input type="text" class="form-control" id="cidade" aria-describedby="emailHelp">                      
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado: </label>
                        <input type="text" class="form-control" id="estado" aria-describedby="emailHelp">                      
                    </div>
                    
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone: </label>
                        <input type="tel" class="form-control" id="telefone" aria-describedby="emailHelp">                      
                    </div>
                      
                    <div class="mb-3">
                        <label for="celular" class="form-label">Celular: </label>
                        <input type="tel" class="form-control" id="celular" aria-describedby="emailHelp">                      
                    </div>

                    <div class="mb-3">
                        <button type="button" class="btn btn-dark">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
